# yaml-language-server: $schema=../../../schemas/csr_schema.json

$schema: "csr_schema.json#"
kind: csr
name: mtopei
long_name: Machine Top External Interrupt
address: 0x35C
writable: true
description: |
  Machine Top External Interrupt register.

  Provides information about the highest-priority pending-and-enabled external interrupt
  for machine level, with claim-and-clear semantics on write.
reset_value: UNDEFINED_LEGAL
definedBy: Smaia
fields:
  INTERRUPT_IDENTITY:
    location: 26-16
    long_name: Interrupt Identity
    description: |
      Interrupt identity of the highest-priority pending-and-enabled external interrupt.
    type: RW
    reset_value: UNDEFINED_LEGAL
    definedBy: Smaia
  PRIORITY:
    location: 7-0
    long_name: Priority
    description: |
      Interrupt priority of the highest-priority pending-and-enabled external interrupt.
    type: RW
    reset_value: UNDEFINED_LEGAL
    definedBy: Smaia
sw_write(csr_value): |
  if (csr_value.INTERRUPT_IDENTITY != 0) {
    if (implemented?(ExtensionName::Smaia)) {
      clear_imsic_interrupt(PrivilegeMode::M, csr_value.INTERRUPT_IDENTITY);
    }
  }
  return csr_value.INTERRUPT_IDENTITY;
