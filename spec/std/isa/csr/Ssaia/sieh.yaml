# yaml-language-server: $schema=../../../schemas/csr_schema.json

$schema: "csr_schema.json#"
kind: csr
name: sieh
long_name: Supervisor Interrupt Enable High
address: 0x114
priv_mode: S
length: 32
base: 32
writable: true
description: |
  Upper 32 bits of sie.
definedBy: Ssaia
sw_read(): |
  return $bits(CSR[sie])[63:32];
sw_write(csr_value): |
  // Write to the upper 32 bits of sie
  Bits<64> new_sie = CSR[sie];
  new_sie[63:32] = value;
  CSR[sie] = new_sie;
  return value;