$schema: "csr_schema.json#"
kind: csr
name: sieh
long_name: Supervisor Interrupt Enable High
address: 0x114
priv_mode: S
length: 32
base: 32
writable: true
description: |
  Upper 32 bits of sie.
definedBy: Ssaia
fields:
  RESERVED_63_32:
