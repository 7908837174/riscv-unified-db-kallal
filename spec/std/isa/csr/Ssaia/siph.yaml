# yaml-language-server: $schema=../../../schemas/csr_schema.json

$schema: "csr_schema.json#"
kind: csr
name: siph
long_name: Supervisor Interrupt Pending High
address: 0x154
priv_mode: S
length: 32
base: 32
writable: true
description: |
  Upper 32 bits of sip.
definedBy: Ssaia
sw_read(): |
  return $bits(CSR[sip])[63:32];
sw_write(csr_value): |
  // Write to the upper 32 bits of sip
  Bits<64> new_sip = CSR[sip];
  new_sip[63:32] = value;
  CSR[sip] = new_sip;
  return value;