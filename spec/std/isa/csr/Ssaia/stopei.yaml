# yaml-language-server: $schema=../../../schemas/csr_schema.json

$schema: "csr_schema.json#"
kind: csr
name: stopei
long_name: Supervisor Top External Interrupt Pending
address: 0x15C
priv_mode: S
length: MXLEN
writable: false
description: |
  A read of stopei returns zero either if no interrupt is both pending in the
  interrupt file's eiparray and enabled in its eie array, or if eithreshold is
  not zero and no pending-and-enabled interrupt has an identity number less than
  the value of eithreshold. Otherwise, the value returned has this format:

  bits 26:16 Interrupt identity
  bits 10:0 Interrupt priority (same as identity)
  All other bit positions are zeros.
definedBy: Ssaia
fields:
  IID:
    location: 26-16
    long_name: Interrupt ID
    description: |
      Interrupt identity.
    type: RO
    reset_value: 0
    definedBy: Ssaia
  IP:
    location: 10-0
    long_name: Interrupt Priority
    description: |
      Interrupt priority (same as identity).
    type: RO
    reset_value: 0
    definedBy: Ssaia
sw_read(): |
  // Return the top pending external interrupt
  if (!implemented?(ExtensionName::Ssaia)) {
    return 0;
  }
  return current_s_topei;
sw_write(csr_value): |
  // Claim-and-clear semantics
  if (csr_value.IID != 0 && implemented?(ExtensionName::Ssaia)) {
    clear_imsic_interrupt(PrivilegeMode::S, csr_value.IID);
  }
  return csr_value;