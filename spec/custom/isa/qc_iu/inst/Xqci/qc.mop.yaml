# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.mop
long_name: Multiplication with odd parameter
description: |
  Example instruction demonstrating the transform field functionality for ensuring
  a field value is always odd by applying the transformation (var << 1) | 1
definedBy:
  anyOf:
    - name: Xqci
      version: ">= 0.2"
    - Xqciac
base: 32
encoding:
  match: 01---------------111-----0001011
  variables:
    - name: n
      location: 29-25
      transform: "(var << 1) | 1"
      not: 0
    - name: rs2
      location: 24-20
      not: 0
    - name: rs1
      location: 19-15
      not: 0
    - name: rd
      location: 11-7
      not: 0
assembly: " xd, xs1, xs2, n"
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  // n is guaranteed to be odd due to the transform (var << 1) | 1
  X[rd] = X[rs1] * X[rs2] * n;