# yaml-language-server: $schema=../../../schemas/inst_schema.json

min:
  long_name: Minimum
  description: |
    This instruction returns the smaller of two signed integers.
  definedBy: [B, Zbb]
  assembly: xd, xs1, xs2
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    X[rd] = ($signed(X[rs1]) < $signed(X[rs2])) ? X[rs1] : X[rs2];
