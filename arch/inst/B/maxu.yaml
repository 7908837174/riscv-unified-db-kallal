# yaml-language-server: $schema=../../../schemas/inst_schema.json

maxu:
  long_name: Unsigned maximum
  description: |
    This instruction returns the larger of two unsigned integers.
  definedBy: [B, Zbb]
  assembly: xd, xs1, xs2
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    X[rd] = (X[rs1] > X[rs2]) ? X[rs1] : X[rs2];
