# yaml-language-server: $schema=../../../schemas/inst_schema.json

minu:
  long_name: Unsigned minumum
  description: |
    This instruction returns the smaller of two unsigned integers.
  definedBy: [B, Zbb]
  assembly: xd, xs1, xs2
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    X[rd] = (X[rs1] < X[rs2]) ? X[rs1] : X[rs2];
