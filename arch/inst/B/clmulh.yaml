clmulh:
  long_name: Carry-less multiply (high-part)
  description: |
    `clmulh` produces the upper half of the 2*XLEN carry-less product
  definedBy: [B, Zbc]
  assembly: xd, xs1, xs2
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    XReg rs1_val = X[rs1];
    XReg rs2_val = X[rs2];
    XReg output = 0;

    for (U32 i=1; i <= xlen(); i++) {
      output = (((rs2_val >> i) & 1) == 1)
        ? output ^ (rs1_val >> (xlen() - i))
        : output;
    }

    X[rd] = output;
