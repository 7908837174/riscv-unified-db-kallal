# yaml-language-server: $schema=../../../schemas/inst_schema.json

xnor:
  long_name: Exclusive NOR
  description: |
    This instruction performs the bit-wise exclusive-NOR operation on rs1 and rs2.
  definedBy: [B, Zbb, Zbkb]
  assembly: xd, xs1, xs2
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    X[rd] = ~(X[rs1] ^ X[rs2]);
