addi:
  long_name: Add immediate
  description: Add an immediate to the value in rs1, and store the result in rd
  definedBy: I
  assembly: xd, xs1, imm
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation: X[rd] = X[rs1] + imm;
