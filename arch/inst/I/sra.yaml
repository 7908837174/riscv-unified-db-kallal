sra:
  long_name: Shift right arithmetic
  description: |
    Arithmetic shift the value in `rs1` right by the value in the lower 5 bits of `rs2`, and store the result in `rd`.
  definedBy: I
  assembly: xd, xs1, xs2
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation: |
    if (XLEN == 64) {
      X[rd] = X[rs1] >>> X[rs2][5:0];
    } else {
      X[rd] = X[rs1] >>> X[rs2][4:0];
    }
