bltu:
  long_name: Branch if less than unsigned
  description: |
    Branch to PC + imm if
    the unsigned value in register rs1 is less than the unsigned value in register rs2.

    Raise a `MisalignedAddress` exception if PC + imm is misaligned.
  definedBy: I
  assembly: xs1, xs2, imm
  access:
    s: always
    u: always
    vs: always
    vu: always
  raises:
  - MisalignedAddress
  operation: |
    XReg lhs = X[rs1];
    XReg rhs = X[rs2];

    if (lhs < rhs) {
      jump(PC + imm);
    }
    