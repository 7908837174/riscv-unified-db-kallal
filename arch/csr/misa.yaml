# yaml-language-server: $schema=../../schemas/csr_schema.json

misa:
  long_name: Machine ISA Control
  address: 0x301
  priv_mode: M
  length: 64
  description: Reports the XLEN and "major" extensions supported by the ISA.
  definedBy: I
  fields:
    MXL:
      location: 63-62
      description: XLEN in M-mode.
      type: RO
      reset_value: 2
    Extensions:
      location: 25-0
      description: |
        Indicates support for major (single letter) ISA extensions.
      
        Value corresponds to A, D, F, H, I, M, S, U
      type: RO
      reset_value: UNDEFINED_LEGAL